<!DOCTYPE html>
<html class="bg-dark" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primera APP de Eventos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body class="bg-dark">


  <header>
    <div class="col d-flex  my-2 text-light">

      <div class="col">
        <div id="caja1">
          <h4 id="fecha"></h4>
          <h5 id="tempValor"></h5>
          <h6 id="humedad"></h6>
          <h6 id="ubicacion"></h6>
          <img id="iconoAnim" src="" alt="" height="64" width="64">
        </div>
      </div>

      <div class="flex-row-reverse">
        <div>
          <button id="btnLogout" class="btn btn-outline-secondary d-none toggles text-light" type="button">Cerrar
            Sesion
          </button>
        </div>
        <div class="d-flex my-2 justify-content-end">
          <button class="d-none toggles btn btn-success" type="button" data-bs-toggle="modal"
            data-bs-target="#modalCarrito" id="boton-carrito"><i class="fas fa-shopping-cart"></i><span> </span><span
              id="contadorCarrito">0</span></button>
        </div>
      </div>

    </div>

  </header>




  <section class="container-fluid px-lg-4 px-md-3 px-0">

    <div class="row d-flex flex-warp justify-content-around my-2 text-light">

      <div class="col d-flex justify-content-center">
        <h1>MULTIEVENTOS</h1>
      </div>

    </div>

    <!-- login -->

    <div class="col d-flex flex-wrap justify-content-center my-2 ">

      <form>

        <div class="col d-flex justify-content-center my-2 toggles text-light">
          <p>Inicia sesion para ver Proximos Eventos y acceder a descuentos Exclusivos</p>
        </div>

        <div class="col d-flex justify-content-center my-2">
          <button id="btnModalLogin" class="btn btn-outline-primary botonIniciar me-2 toggles" type="button"
            data-bs-toggle="modal" data-bs-target="#modalLogin">Iniciar Sesion</button>
        </div>

        <div class="col d-flex flex-wrap my-3 mx-5 text-light">
          <h4 id="nombreUsuario" class="col-12 d-none toggles"></h4>
        </div>

        <div class="d-flex justify-content-center text-light">
          <p id="totalCarrito" class=" d-none toggles"></p>
        </div>

        <div class="d-flex justify-content-end">
          <p id="tiempoParaConfirmar" class=" d-none toggles"></p>
        </div>

      </form>
    </div>

    <!-- modal para login -->

    <div class="modal " id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <h3 class="modal-title" id="modalLoginLabel">Inicia Sesion</h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>

          <div class="modal-body py-2 px-4">
            <input id="nameLogin" class="form-control my-4" type="text" placeholder="Ingresa tu nombre y apellido"
              required>
            <input id="emailLogin" class="form-control my-4" type="text" placeholder="Ingresa tu correo electrÃ³nico"
              required>
          </div>

          <div class="modal-footer d-block">

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="recordarme">
              <label class="form-check-label" for="recordarme">
                Recordarme en este equipo
              </label>
            </div>

            <button class="btn btn-outline-primary" id="login" type="submit">Ingresar</button>

          </div>
        </div>
      </div>
    </div>





    <!-- productos -->

    <div id="productos" class="container d-none toggles" style="width: 75%">
    </div>

    <!-- modal carrito -->
    <div class="modal " id="modalCarrito" tabindex="-1" aria-labelledby="modalCarritoLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content modal-contenedor">
          <div class="modal-header modal-carrito">
            <h3 class="modal-title" id="modalCarritoLabel">Su Carrito de Compras</h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body py-2 px-4">
            <div id="contenedor-carrito">
            </div>
            <div class="d-flex justify-content-start text-dark">
              <span>Total de Compra: $</span><b class="mx-1" id="carritoTotal">0</b>
            </div>
          </div>
          <div class="modal-footer d-block">
            <button class="btn btn-outline-danger" id="vaciarCarrito" type="submit">Vaciar Carrito</button>
            <button class="btn btn-outline-success" id="confirmarCarrito" type="submit">Finalizar Compra</button>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>

  <!-- cablesgl -->
  <div class="embed-container bb iframe2">
    <iframe src="/backStars.html"></iframe>
  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
  </script>
  <script type="text/javascript">
    (function () {
      emailjs.init("mqqEPBKm72IwYmk0p");
    })();
  </script>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

  <script src="js/FinalAlternativo.js"></script>
  <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>

</body>

</html>
